<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatterBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <!--<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">-->
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <!--<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
     <!--<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chatbox.css">

    <!--===============================================================================================-->
</head>
<body>

<div class="limiter" >
    <div class="container-login100" style="background-image: url('images/bg-01.jpeg');">


        <div class="card">
            <div class="front">
                <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Are you Bored?
				</span>
                    <form class="login100-form validate-form p-b-33 p-t-5">

                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <input class="input100" type="text" id="username" name="username" placeholder="User name"
                                   pattern="\w+|d\+">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-32">
                            <button class="login100-form-btn" id="login" onclick="connect()">
                                Login
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="back" >
                <div class='container'>
                    <div id="header" style="width: 680px;position: fixed;top: 0;padding-top: 20px;">
                        <h3 id="myName"
                            style="float: left;text-align: center;color: #fff;font-size: 2em;padding-top: 5px"></h3>
                        <button class="login100-form-btn" id="logout" onclick="disconnect()"
                                style="float: right;">
                            Logout
                        </button>
                    </div>


                    <div class='chatbox' style="margin-top: 50px;">
                        <div class='chatbox__user-list' style="overflow-y: scroll;height: 720px;" >
                            <h1>User list</h1>
                            <div id="parentUserDiv"> </div>
                            <!--<div class='chatbox__user&#45;&#45;active'>
                                <p>Jack Thomson</p>
                            </div>
                            <div class='chatbox__user&#45;&#45;busy'>
                                <p>Angelina Jolie</p>
                            </div>
                            <div class='chatbox__user&#45;&#45;active'>
                                <p>George Clooney</p>
                            </div>
                            <div class='chatbox__user&#45;&#45;active'>
                                <p>Seth Rogen</p>
                            </div>
                            <div class='chatbox__user&#45;&#45;away'>
                                <p>John Lydon</p>
                            </div>-->
                        </div>
                        <div class="chatbox__messages" style="width: 525px;height: 720px;overflow-y: scroll;" id="chatbox">
                            <div class="chatbox__messages__user-message" id="parentChatBoxDiv" style="margin-top: 10px; margin-bottom: 10px;width: 525px;height: 100%;">
                            </div>
                        </div>

                        <input type="text" id="textMsg" placeholder="Enter your message"
                               style="position: absolute;bottom: 0;left: 0;border: none;width: 75%;padding: 1.2em;outline: none;
                            color: rgba(255, 255, 255, 0.9);font-weight: 300;background: rgba(200, 255, 255, 0.1);"
                               onkeyup="if(this.textLength != 0) {sendBtn.disabled = false} else {sendBtn.disabled = true}">
                        <button class="login100-form-btn" id="sendBtn" onclick="send()" style="position: absolute;bottom: 0;right: 0;border: none;width: 25%;padding: 1.2em;outline: none;
                            color: rgba(255, 255, 255, 0.9);font-weight: 300;background: rgba(200, 255, 255, 0.1); height: 62.38px;"
                                disabled> Send</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.5.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<!--<script src="vendor/bootstrap/js/popper.js"></script>-->
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript">


        document.getElementById("textMsg").onkeypress = function(event){
         if (event.keyCode == 13 || event.which == 13){
            send();
         }
        };
    </script>
</body>
</html>
